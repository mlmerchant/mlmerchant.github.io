<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Dice</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            border-radius: 10px;
            transform-origin: center;
        }
    </style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
    const dice = [
        ['D', 'R', 'X', 'I', 'L', 'E'],
        ['B', 'B', 'A', 'O', 'J', 'O'],
        ['O', 'U', 'M', 'C', 'I', 'T'],
        ['R', 'H', 'Z', 'L', 'N', 'N'],
        ['L', 'Y', 'E', 'D', 'R', 'V'],
        ['N', 'U', 'I', 'H', 'M', 'Qu'],
        ['E', 'U', 'S', 'E', 'N', 'I'],
        ['E', 'R', 'W', 'T', 'V', 'H'],
        ['A', 'E', 'A', 'G', 'E', 'N'],
        ['S', 'P', 'A', 'H', 'C', 'O'],
        ['L', 'T', 'Y', 'E', 'R', 'T'],
        ['S', 'O', 'I', 'S', 'E', 'T'],
        ['T', 'W', 'O', 'O', 'T', 'A'],
        ['N', 'W', 'E', 'G', 'E', 'H'],
        ['S', 'A', 'F', 'P', 'F', 'K'],
        ['T', 'S', 'T', 'I', 'D', 'Y']
    ];

    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function getRandomFace(die) {
        const randomIndex = Math.floor(Math.random() * die.length);
        return die[randomIndex];
    }

    function getRandomRotation() {
        const rotations = [0, 90, 180, 270];
        return rotations[Math.floor(Math.random() * rotations.length)];
    }

    function generateGrid() {
        const shuffledDice = shuffleArray([...dice]);
        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        shuffledDice.slice(0, 16).forEach(die => {
            const letter = getRandomFace(die);
            const rotation = getRandomRotation();
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.style.transform = `rotate(${rotation}deg)`;
            cell.textContent = letter;
            grid.appendChild(cell);
        });
    }

    window.onload = generateGrid;
</script>

</body>
</html>
